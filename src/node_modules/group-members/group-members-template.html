<div class="group members">

  <div ng-if="isAdmin" class="add members row">
    <button class="btn btn-primary btn-lg" ng-click="openAddMembersModal()">
      Add members
    </button>

    <div class="alerts">
      <alert
        ng-repeat="alert in alerts"
        type="{{alert.type}}"
        close="closeAlert($index)"
      >
        {{alert.msg}}
      </alert>
    </div>
  </div>

  <table class="table row">
    <tbody>
      <tr ng-repeat="membership in group.memberships">
        <td class="name col-md-4">
          <span class="value">
            {{ membership.member.name }}
            <span ng-if="membership.isAdmin" class="is-admin">
              (admin)
            </span>
          </span>
          <span ng-if="isAdmin" class="toggle-admin">
            <a ng-click="toggleAdmin(membership, $index)">
              {{ membership.isAdmin ? "Remove admin" : "Make admin" }}
            </a>
          </span>
        </td>
        <td class="member-since col-md-4">
          <!--
          <span class="small title">
            Member since
          </span>
          <span class="value">
            {{ membership.createdAt.fromNow().toString() }}
          </span>
          -->
        </td>
        <td ng-if="isAdmin" class="remove col-md-2 col-md-offset-2">
          <div class="button"
            ng-click="removeMember(membership, $index)">
            &times;
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
